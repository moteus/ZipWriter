language: c

python:
  - "2.7"

sudo: false

addons:
  apt:
    packages:
      - zlib1g-dev
      - p7zip-full

matrix:
  include:
    - compiler: ": Lua51"
      env: LUA="lua 5.1"
    - compiler: ": Lua52"
      env: LUA="lua 5.2"
    - compiler: ": Lua53"
      env: LUA="lua 5.3"
    - compiler: ": LuaJIT20"
      env: LUA="luajit 2.0"
    - compiler: ": LuaJIT21"
      env: LUA="luajit 2.1"

cache:
  directories:
    - here
    - $HOME/.cache/pip

branches:
  only:
    - master

before_install:
  - export CC=gcc
  # install Lua
  - pip install --user hererocks
  - hererocks here -r^ --$LUA
  - export PATH=$PATH:$PWD/here/bin

install:
  - if [ "$LUA" == "lua 5.1" ]; then
      luarocks show bit32 || luarocks install bit32;
    fi
  - if [ "$LUA" != "lua 5.3" ]; then
      luarocks show struct || luarocks install struct;
    fi
  - if [ "$LUA" != "lua 5.3" ]; then
      luarocks show luacrypto || luarocks install luacrypto;
    fi
  - luarocks make rockspecs/zipwriter-scm-0.rockspec --deps-mode=none

before_script:
  - luarocks show lunitx            || luarocks install lunitx
  - luarocks show luacov-coveralls  || luarocks install luacov-coveralls
  - luarocks show lbase64           || luarocks install lbase64
  - luarocks remove lua-zlib        || echo dummy

script:
  - cd test
  - luarocks install lzlib && lunit.sh test.lua
  - if [ "$LUA" != "lua 5.3" ]; then
    luarocks remove lzlib || echo dummy;
    fi
  - if [ "$LUA" != "lua 5.3" ]; then
    luarocks install lua-zlib && lunit.sh test.lua;
    fi

after_success:
  - luacov-coveralls -v

notifications:
  email:
    on_success: change
    on_failure: always
